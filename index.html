<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Scientific Calculator</title>
  </head>
  <body>
    <section>
      <div class="main-div">
        <div class="container">
          <div id="screen" class="screen">
            <p id="screen-top" class="screen-text-top">0</p>
            <p id="screen-bottom" class="screen-text-bottom">0</p>
          </div>
          <div class="grid">
            <button class="div1 small-btn btn-pressed">TAM</button>
            <button class="div2 small-btn btn-pressed">SIN</button>
            <button class="div3 small-btn btn-pressed">COS</button>
            <button class="div4 small-btn btn-pressed">SQRT</button>
            <button class="div5 small-btn btn-pressed">LOG</button>
            <button class="div6 small-btn btn-pressed">LOG10</button>
            <button class="div7 small-btn btn-pressed">RAD</button>
            <button class="div8 small-btn btn-pressed">DEL</button>
            <button class="div9 small-btn btn-pressed">E</button>
            <button class="div10 small-btn btn-pressed">PI</button>
            <button class="div11 small-btn btn-pressed">(</button>
            <button class="div12 small-btn btn-pressed">)</button>
            <button class="div13 big-btn btn-pressed">C</button>
            <button class="div14 small-btn btn-pressed">%</button>
            <button class="div15 small-btn btn-pressed">/</button>
            <button class="div16 small-btn btn-pressed">7</button>
            <button class="div17 small-btn btn-pressed">8</button>
            <button class="div18 small-btn btn-pressed">9</button>
            <button class="div19 small-btn btn-pressed">*</button>
            <button class="div20 small-btn btn-pressed">4</button>
            <button class="div21 small-btn btn-pressed">5</button>
            <button class="div22 small-btn btn-pressed">6</button>
            <button class="div23 small-btn btn-pressed">-</button>
            <button class="div24 small-btn btn-pressed">1</button>
            <button class="div25 small-btn btn-pressed">2</button>
            <button class="div26 small-btn btn-pressed">3</button>
            <button class="div27 small-btn btn-pressed">+</button>
            <button class="div28 big-btn btn-pressed">0</button>
            <button class="div29 small-btn btn-pressed">.</button>
            <button class="div30 small-btn btn-pressed">=</button>
          </div>
        </div>
      </div>  
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
  <footer class="footer">
    <a
      class="footer-text"
      href="https://github.com/GeisielMelo"
      target="_blank"
    >
      &copy GeisielMelo.
    </a>
  </footer>
</html>
