<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Scientific Calculator</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="screen"><p class="screen-text">0</p></div>
        <div class="grid">
          <button class="div1 small-btn">TAM</button>
          <button class="div2 small-btn">SIN</button>
          <button class="div3 small-btn">COS</button>
          <button class="div4 small-btn">SQRT</button>
          <button class="div5 small-btn">LOG</button>
          <button class="div6 small-btn">LOG10</button>
          <button class="div7 small-btn">E</button>
          <button class="div8 small-btn">POW</button>
          <button class="div9 small-btn">RAD</button>
          <button class="div10 small-btn">PI</button>
          <button class="div11 small-btn">(</button>
          <button class="div12 small-btn">)</button>
          <button class="div13 big-btn">C</button>
          <button class="div14 small-btn">%</button>
          <button class="div15 small-btn">/</button>
          <button class="div16 small-btn">7</button>
          <button class="div17 small-btn">8</button>
          <button class="div18 small-btn">9</button>
          <button class="div19 small-btn">*</button>
          <button class="div20 small-btn">4</button>
          <button class="div21 small-btn">5</button>
          <button class="div22 small-btn">6</button>
          <button class="div23 small-btn">-</button>
          <button class="div24 small-btn">1</button>
          <button class="div25 small-btn">2</button>
          <button class="div26 small-btn">3</button>
          <button class="div27 small-btn">+</button>
          <button class="div28 big-btn">0</button>
          <button class="div29 small-btn">.</button>
          <button class="div30 small-btn">=</button>
        </div>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
  <footer class="footer">
    <a
      class="footer-text"
      href="https://github.com/GeisielMelo"
      target="_blank"
    >
      &copy GeisielMelo.
    </a>
  </footer>
</html>
